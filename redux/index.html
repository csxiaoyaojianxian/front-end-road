<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redux</title>
    <style>
        .ain {
            width: 100px;
            height: 50px;
            margin: 40px auto;
            background-color: orange;
            border-radius: 6px;
        }
        .btns {
            width: 300px;
            height: 40px;
            display: flex;
            margin: 0 auto;
            justify-content: space-between;
        }
        .button {
            width: 100px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            color: #fff;
            fonts-size: 12px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <div class="ain"></div>
    <div class="btns">
        <div class="button add">宽度增加4px</div>
        <div class="button reduce">宽度减少4px</div>
    </div>
</body>
<script src="redux.js"></script>
<script src="app.js"></script>
</html>
