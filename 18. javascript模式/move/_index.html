<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>animate test</title>
        <script src="js/animate.js"></script>
        <style>
            .box { width: 100px; height: 100px; background-color: orange; position: absolute; }
        </style>
    </head>
    <body>
        <div id="box" class="box"></div>
    </body>
    <script>
        // __('#box').animate({ left: 200 });
        var box = __('.box');
        box.animate({
            left: 200,
            width: 200,
            height: 200,
            opacity: 0
        }, 1000, 'easeIn', function() {
            box.animate({
                left: 0,
                width: 100,
                height: 100,
                opacity: 100
            }, 1000);
        })
    </script>
</html>
