var color = ['#ccc', '#FFE35B', '#717DD6', '#48D693', '#D383D6'];

var aBox = document.getElementsByClassName('box');
rabBg(aBox);

function rabBg(domlist) {
	for(var i=0, len=domlist.length; i<len; i++) {
		domlist[i].style.backgroundColor = color[getRandom(5)];

}	

function getRandom(m) {
	return parseInt(Math.random() * m);
