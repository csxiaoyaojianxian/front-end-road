<script>

function getCookie(name) {
	var ck = document.cookie;
	if (ck.length > 0) {
		var arr = ck.split(';');
		for(var i=0, len=arr.length; i<len; i++) {
			if (arr[i].indexOf(name) != -1) {
				return unescape(arr[i].split('=')[1]);
			};
		}
	};
	return '';
}

function setCookie(key, value, delay) {
	var date = new Date();
	if (delay) {
