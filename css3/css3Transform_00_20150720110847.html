<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3 transiform</title>
	<style>
		.wrap {
			width: 100%;
			height: 400px;
			border:1px solid #ccc;
			display: -webkit-box;
			-webkit-box-pack: Justify;
			-webkit-box-align: center;
		}
		.box {
			width: 100px;
			height: 100px;
			background: orange;
			-webkit-transition: .5s;
			-webkit-transform-origin:0 0;
		}
		.box:nth-of-type(1):hover {
			-webkit-transform: rotate(30deg);
		}
		.box:nth-of-type(2):hover {
			-webkit-transform: skewX(20deg);
		}
		.box:nth-of-type(3):hover {
			-webkit-transform: scale(1.2);
		}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
