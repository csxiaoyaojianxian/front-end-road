<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3 clock</title>
	<style>
		.clock {
			width: 400px;
			height: 400px;
			border: 1px solid #ccc;
			border-radius: 50%;
			margin: 0 auto;
			position: relative;
		}
		.miao {
			width: 2px;
			height: 150px;
			background: orange;
			position: absolute;
			left: 200px;
			top: 46px;
			-webkit-transform-origin:1px 155px;
			/*-webkit-transition: .2s;*/
		}
		/*.miao:hover {
			-webkit-transform: rotate(6deg);
		}*/
		.quan {
			width: 10px;
			height: 10px;
			border:2px solid orange;
			position: absolute;
			border-radius: 10px;
			left: 194px;
			top: 194px;
		}
		ul, li {
			margin: 0;
			padding: 0;
		}
		.scale {
			width: 400px;
			height: 400px;
			position: absolute;
			/*left: 1px;
			top: 1px;*/
			border-radius: 50%;
		}
		.scale li {
			width: 1px;
			height: 10px;
			background: orange;
			list-style: none;
			position: absolute;
			left: 200px;
			top: 0;
			-webkit-transform-origin:0 200px;
		}
		.scale li:nth-of-type(5n+1) {
			height: 15px;
		}
	</style>
</head>
<body>
	<div class="clock">
		<div class="miao"></div>
		<div class="quan"></div>
		<ul class="scale">
		</ul>
	</div>
</body>
<script type="text/javascript">
	window.onload = function(){
		var oMiao = document.getElementsByClassName('miao')[0];
		var oScale = document.getElementsByClassName('scale')[0];
		setMiao();
		setInterval(function(){
			setMiao();
		}, 1000);

		for(var i=0; i<60; i++){
    		oScale.innerHTML += '<li style="-webkit-transform:rotate(' + i*6 + 'deg)"></li>';
		}

		function setMiao(){
			var date = new Date();
			var s = date.getSeconds();
			oMiao.style.WebkitTransform = 'rotate(' + s*6 + 'deg)';
		}
	}
</script>
</html>
