<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="http://static.mmtrix.com/g2/M00/12/D4/CgpkBlZWYlSAF2WuAAACbxF5fZg406.png">
	<title>flex</title>
	<style>
	
	body { margin: 0; }
	ul, li { padding: 0; margin: 0; list-style: none; }
	ul { border: 1px solid #ccc; }
	li { border: 1px solid orange; margin: 10px; text-align: center; line-height: 150px;
		 font-size: 30px; color: orange  }

	.box1 { 
		display: flex; 
		height: 300px; 
	}
	.box1 li:nth-of-type(1) { flex-shrink: 2; width: 300px; }
	.box1 li:nth-of-type(2) { flex-shrink: 4; width: 500px; }
	.box1 li:nth-of-type(3) { flex-shrink: 2; width: 200px; }
	.box1 li:nth-of-type(4) { flex-shrink: 1; width: 300px; }

	</style>
</head>
<body>
	<ul class="box1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>

<!-- 
描述：
当子元素所占宽度之和比父元素大时，我们将多出来的宽度称为溢出空间。
每一个子元素减少的宽度，将会把溢出空间按照flex-shrink设置的值按比例分配。
 -->
