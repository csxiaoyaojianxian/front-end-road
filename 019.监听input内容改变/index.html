<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>input propertychange</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <input id="in" type="text" name="name" placeholder="this is a input." style="width: 200px; height: 30px">
    <div id="ot"></div>
</body>
<script>

$(function() {
    $('#in').on('input', function() {
        console.log($(this).val());
        $('#ot').html($(this).val());

    })
});

</script>
</html>
