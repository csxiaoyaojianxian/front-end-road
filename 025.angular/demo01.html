<!DOCTYPE html>
<html ng-app="demo01">
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script src="js/angular.js"></script>
</head>

<body>
	<div ng-controller="Demo01">
		<h2>{{ name }}</h2>
		<h3>{{ age }}</h3>
	</div>
</body>

<script>

// 声明angular模板
var app = angular.module('demo01', []);

// 声明控制器函数
app.controller('Demo01', function($scope) {
	$scope.name = "hello world";
	$scope.age  = 33;
})

</script>

</html>
